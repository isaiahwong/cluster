# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: default
---

# Role
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata: 
  namespace: default
  name: api-gateway
rules: 
- apiGroups: ["", "extensions", "apps"]
  resources: ["services", "namespaces"]
  verbs: ["get", "list"] 

--- 

# Role Binding
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: api-gateway-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-gateway
subjects:
  - kind: ServiceAccount
    name: api-gateway
    namespace: default
    
--- 

# Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  ports:
  - name: http
    port: 5000
    targetPort: gateway-port
  selector: 
    app: gateway-service
  type: ClusterIP

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: gateway-service
  template: 
    metadata: 
      labels: 
        app: gateway-service
    spec:
      serviceAccountName: api-gateway
      containers:
      - name: gateway
        image: registry.gitlab.com/isaiahwong/cluster/api/gateway
        imagePullPolicy: Always
        ports:
        - name: gateway-port
          containerPort: 5000

        envFrom:
        - configMapRef:
            name: gateway-env-configmap

        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 80m
            memory: 128Mi

        readinessProbe:
          httpGet:
            path: /hz
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 120
        
        livenessProbe:
          httpGet:
            path: /hz
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 120

      imagePullSecrets:
      - name: gitlab-auth
